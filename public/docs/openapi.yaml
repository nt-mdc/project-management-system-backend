openapi: 3.0.3
info:
  title: 'Project Management API'
  description: 'The Project Management API allows you to create, update and delete projects and tasks, as well as add and manage comments. With authentication via Laravel Sanctum and properly documented endpoints, it provides a secure and well-organized solution for project management and collaboration.'
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /api/v1/user/profile:
    get:
      summary: 'User Profile Retrieval.'
      operationId: userProfileRetrieval
      description: "Retrieves detailed information from the authenticated user's profile, including personal data and profile picture."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  user:
                    id: 1
                    name: 'John Doe'
                    email: john.doe@example.com
                    created_at: '2024-08-24T13:50:23.000000Z'
                    updated_at: '2024-08-24T13:50:23.000000Z'
                  profile_photo_url: 'http://yourdomain.com/api/v1/user/profile-photo/get'
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'John Doe'
                      email:
                        type: string
                        example: john.doe@example.com
                      created_at:
                        type: string
                        example: '2024-08-24T13:50:23.000000Z'
                      updated_at:
                        type: string
                        example: '2024-08-24T13:50:23.000000Z'
                  profile_photo_url:
                    type: string
                    example: 'http://yourdomain.com/api/v1/user/profile-photo/get'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Account Management'
  /api/v1/user/update:
    put:
      summary: 'Update the user information'
      operationId: updateTheUserInformation
      description: "Updates the authenticated user's profile information, allowing modifications to personal data"
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 1
                  name: 'John Smith'
                  email: john.newemail@example.com
                  created_at: '2024-08-24T13:50:23.000000Z'
                  updated_at: '2024-08-24T13:50:23.000000Z'
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: 'John Smith'
                  email:
                    type: string
                    example: john.newemail@example.com
                  created_at:
                    type: string
                    example: '2024-08-24T13:50:23.000000Z'
                  updated_at:
                    type: string
                    example: '2024-08-24T13:50:23.000000Z'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The name field is required. (and 1 more error)'
                  errors:
                    name:
                      - 'The name field is required.'
                    email:
                      - 'The email has already been taken.'
                properties:
                  message:
                    type: string
                    example: 'The name field is required. (and 1 more error)'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 'The name field is required.'
                        items:
                          type: string
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
      tags:
        - 'Account Management'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The new email of the user.'
                  example: john.newemail@example.com
                name:
                  type: string
                  description: 'The new name of the user.'
                  example: 'John Smith'
  /api/v1/user/profile-photo/store-or-update:
    put:
      summary: 'Update or Store Profile Picture.'
      operationId: updateOrStoreProfilePicture
      description: "Updates the authenticated user's profile picture or stores a new image if none exists."
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 1
                  user_id: 1
                  url: randomstring.png
                properties:
                  id:
                    type: integer
                    example: 1
                  user_id:
                    type: integer
                    example: 1
                  url:
                    type: string
                    example: randomstring.png
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The base64 field is required.'
                  errors:
                    base64:
                      - 'The base64 field is required.'
                properties:
                  message:
                    type: string
                    example: 'The base64 field is required.'
                  errors:
                    type: object
                    properties:
                      base64:
                        type: array
                        example:
                          - 'The base64 field is required.'
                        items:
                          type: string
      tags:
        - 'Account Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                base64:
                  type: string
                  description: 'The base64-encoded image string.'
                  example: 'data:image/png;base64,iVBORw...'
              required:
                - base64
  /api/v1/user/profile-photo/get:
    get:
      summary: 'Retrieve Profile Picture.'
      operationId: retrieveProfilePicture
      description: "Retrieves the authenticated user's profile picture."
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "file The user's profile photo."
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Account Management'
  /api/v1/user/profile-photo/delete:
    delete:
      summary: 'Delete Profile Picture.'
      operationId: deleteProfilePicture
      description: "Deletes the authenticated user's profile picture."
      parameters: []
      responses:
        204:
          description: ''
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        404:
          description: 'Project not found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'This project does not exist'
                properties:
                  message:
                    type: string
                    example: 'This project does not exist'
      tags:
        - 'Account Management'
  '/api/v1/projects/{project_id}/comments':
    get:
      summary: 'Shows all comments for a project'
      operationId: showsAllCommentsForAProject
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n  {\n    \"id\": 5,\n    \"user_id\": 78,\n    \"project_id\": 42,\n    \"content\": \"Comment content\",\n    \"created_at\": \"2024-08-24T14:34:56.000000Z\",\n    \"updated_at\": \"2024-08-24T14:34:56.000000Z\",\n    \"user\": {\n        \"id\": 78,\n        \"name\": \"User test\",\n        \"email\": \"testuser@email.com\",\n        \"created_at\": \"2024-08-24T13:50:23.000000Z\",\n        \"updated_at\": \"2024-08-24T13:50:23.000000Z\"\n    }\n  }\n}"
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'This project does not exist'
                properties:
                  message:
                    type: string
                    example: 'This project does not exist'
      tags:
        - 'Project Comments'
    post:
      summary: 'Create a comment for a project'
      operationId: createACommentForAProject
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  content: 'Comment content'
                  project_id: 42
                  user_id: 78
                  updated_at: '2024-08-24T14:34:56.000000Z'
                  created_at: '2024-08-24T14:34:56.000000Z'
                  id: 5
                properties:
                  content:
                    type: string
                    example: 'Comment content'
                  project_id:
                    type: integer
                    example: 42
                  user_id:
                    type: integer
                    example: 78
                  updated_at:
                    type: string
                    example: '2024-08-24T14:34:56.000000Z'
                  created_at:
                    type: string
                    example: '2024-08-24T14:34:56.000000Z'
                  id:
                    type: integer
                    example: 5
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        404:
          description: 'Project not found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'This project does not exist'
                properties:
                  message:
                    type: string
                    example: 'This project does not exist'
        422:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: 'Missing content field'
                    type: object
                    example:
                      message: 'The content field is required.'
                      errors:
                        content:
                          - 'The content field is required.'
                    properties:
                      message:
                        type: string
                        example: 'The content field is required.'
                      errors:
                        type: object
                        properties:
                          content:
                            type: array
                            example:
                              - 'The content field is required.'
                            items:
                              type: string
                  -
                    description: 'Content field with fewer characters than the minimum'
                    type: object
                    example:
                      message: 'The content field must be at least 5 characters.'
                      errors:
                        content:
                          - 'The content field must be at least 5 characters.'
                    properties:
                      message:
                        type: string
                        example: 'The content field must be at least 5 characters.'
                      errors:
                        type: object
                        properties:
                          content:
                            type: array
                            example:
                              - 'The content field must be at least 5 characters.'
                            items:
                              type: string
                  -
                    description: 'Content field with more characters than the maximum'
                    type: object
                    example:
                      message: 'The content field must not be greater than 1500 characters.'
                      errors:
                        content:
                          - 'The content field must not be greater than 1500 characters.'
                    properties:
                      message:
                        type: string
                        example: 'The content field must not be greater than 1500 characters.'
                      errors:
                        type: object
                        properties:
                          content:
                            type: array
                            example:
                              - 'The content field must not be greater than 1500 characters.'
                            items:
                              type: string
      tags:
        - 'Project Comments'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: 'The content of the comment, must be a minimum of 5 characters and a maximum of 1,500 characters.'
                  example: nihil
              required:
                - content
    parameters:
      -
        in: path
        name: project_id
        description: 'The ID of the project.'
        example: id
        required: true
        schema:
          type: string
  '/api/v1/projects/{project_id}/comments/{id}':
    get:
      summary: 'Show a specific comment in the project'
      operationId: showASpecificCommentInTheProject
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 5
                  user_id: 78
                  project_id: 42
                  content: 'Comment content'
                  created_at: '2024-08-24T14:34:56.000000Z'
                  updated_at: '2024-08-24T14:34:56.000000Z'
                properties:
                  id:
                    type: integer
                    example: 5
                  user_id:
                    type: integer
                    example: 78
                  project_id:
                    type: integer
                    example: 42
                  content:
                    type: string
                    example: 'Comment content'
                  created_at:
                    type: string
                    example: '2024-08-24T14:34:56.000000Z'
                  updated_at:
                    type: string
                    example: '2024-08-24T14:34:56.000000Z'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        404:
          description: 'Project not found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'This project does not exist'
                properties:
                  message:
                    type: string
                    example: 'This project does not exist'
      tags:
        - 'Project Comments'
    delete:
      summary: 'Delete a comment'
      operationId: deleteAComment
      description: ''
      parameters: []
      responses:
        204:
          description: 'No content'
        401:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: Unauthenticated.
                    properties:
                      message:
                        type: string
                        example: Unauthenticated.
                  -
                    description: ''
                    type: object
                    example:
                      message: 'This comment does not belong to you'
                    properties:
                      message:
                        type: string
                        example: 'This comment does not belong to you'
        404:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: 'Project not found'
                    type: object
                    example:
                      message: 'This project does not exist'
                    properties:
                      message:
                        type: string
                        example: 'This project does not exist'
                  -
                    description: 'Comment not found'
                    type: object
                    example:
                      message: 'This comment does not exist'
                    properties:
                      message:
                        type: string
                        example: 'This comment does not exist'
      tags:
        - 'Project Comments'
    parameters:
      -
        in: path
        name: project_id
        description: 'The ID of the project.'
        example: possimus
        required: true
        schema:
          type: string
      -
        in: path
        name: id
        description: 'The ID of the comment.'
        example: non
        required: true
        schema:
          type: string
      -
        in: path
        name: project
        description: 'The ID of the project.'
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: comment
        description: 'The ID of the comment.'
        example: 1
        required: true
        schema:
          type: integer
  /api/v1/projects:
    get:
      summary: 'List Projects.'
      operationId: listProjects
      description: 'Lists projects that the user has created or projects to which they have a task assigned.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n  {\n    \"id\": 1,\n    \"title\": \"Project Title\",\n    \"description\": \"Project Description\",\n    \"start_at\": \"2024-08-24T00:00:00.000000Z\",\n    \"end_at\": \"2024-08-25T00:00:00.000000Z\",\n    \"status\": \"available-soon\",\n    \"user_id\": 1,\n    \"updated_at\": \"2024-08-24T00:00:00.000000Z\",\n    \"created_at\": \"2024-08-24T00:00:00.000000Z\",\n  }\n}"
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Projects
    post:
      summary: 'Create Project.'
      operationId: createProject
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  title: 'Project Title'
                  description: 'Project Description'
                  start_at: '2024-12-31'
                  end_at: '2025-01-10'
                  status: available-soon
                  user_id: 1
                  updated_at: '2024-08-24T00:00:00.000000Z'
                  created_at: '2024-08-24T00:00:00.000000Z'
                  id: 1
                properties:
                  title:
                    type: string
                    example: 'Project Title'
                  description:
                    type: string
                    example: 'Project Description'
                  start_at:
                    type: string
                    example: '2024-12-31'
                  end_at:
                    type: string
                    example: '2025-01-10'
                  status:
                    type: string
                    example: available-soon
                  user_id:
                    type: integer
                    example: 1
                  updated_at:
                    type: string
                    example: '2024-08-24T00:00:00.000000Z'
                  created_at:
                    type: string
                    example: '2024-08-24T00:00:00.000000Z'
                  id:
                    type: integer
                    example: 1
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        422:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'The title field is required. (and 4 more errors)'
                      errors:
                        title:
                          - 'The title field is required.'
                        description:
                          - 'The description field is required.'
                        start_at:
                          - 'The start_at field is required.'
                        end_at:
                          - 'The end_at field is required.'
                        status:
                          - 'The status field is required.'
                    properties:
                      message:
                        type: string
                        example: 'The title field is required. (and 4 more errors)'
                      errors:
                        type: object
                        properties:
                          title:
                            type: array
                            example:
                              - 'The title field is required.'
                            items:
                              type: string
                          description:
                            type: array
                            example:
                              - 'The description field is required.'
                            items:
                              type: string
                          start_at:
                            type: array
                            example:
                              - 'The start_at field is required.'
                            items:
                              type: string
                          end_at:
                            type: array
                            example:
                              - 'The end_at field is required.'
                            items:
                              type: string
                          status:
                            type: array
                            example:
                              - 'The status field is required.'
                            items:
                              type: string
                  -
                    description: ''
                    type: object
                    example:
                      message: 'The title field must be at least 10 characters. (and 4 more errors)'
                      errors:
                        title:
                          - 'The title field must be at least 10 characters.'
                        description:
                          - 'The description field must be at least 25 characters.'
                        start_at:
                          - 'The start at field must be a date after or equal to today.'
                        end_at:
                          - 'The end at field must be a date after start at.'
                        status:
                          - 'The selected status is invalid.'
                    properties:
                      message:
                        type: string
                        example: 'The title field must be at least 10 characters. (and 4 more errors)'
                      errors:
                        type: object
                        properties:
                          title:
                            type: array
                            example:
                              - 'The title field must be at least 10 characters.'
                            items:
                              type: string
                          description:
                            type: array
                            example:
                              - 'The description field must be at least 25 characters.'
                            items:
                              type: string
                          start_at:
                            type: array
                            example:
                              - 'The start at field must be a date after or equal to today.'
                            items:
                              type: string
                          end_at:
                            type: array
                            example:
                              - 'The end at field must be a date after start at.'
                            items:
                              type: string
                          status:
                            type: array
                            example:
                              - 'The selected status is invalid.'
                            items:
                              type: string
      tags:
        - Projects
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'The title of the project, must be at least 10 characters and a maximum of 150 characters.'
                  example: optio
                description:
                  type: string
                  description: 'The description of the project, must be a minimum of 25 characters and a maximum of 1,500 characters.'
                  example: 'Doloribus rerum consequatur sit quis qui possimus esse.'
                start_at:
                  type: string
                  description: 'The start date of the project in Y-m-d (2024-12-31) and must be a date after or equal to today.'
                  example: cumque
                end_at:
                  type: string
                  description: 'The end date of the project in Y-m-d (2025-01-10) and must be a date after start at.'
                  example: ad
                status:
                  type: string
                  description: 'The status of the project.'
                  example: "'in-progress'"
                  enum:
                    - "'available-soon'"
                    - "'in-progress'"
                    - "'done'"
              required:
                - title
                - description
                - start_at
                - end_at
                - status
  '/api/v1/projects/{id}':
    get:
      summary: 'View Project.'
      operationId: viewProject
      description: 'View a project with its tasks and comments.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n  \"id\": 1,\n  \"title\": \"Project Title\",\n  \"description\": \"Project Description\",\n  \"start_at\": \"2024-12-31\",\n  \"end_at\": \"2025-01-10\",\n  \"status\": \"available-soon\",\n  \"user_id\": 1,\n  \"created_at\": \"2024-08-24T00:00:00.000000Z\",\n  \"updated_at\": \"2024-08-24T00:00:00.000000Z\",\n  \"comments\": [\n    {\n      \"id\": 1,\n      \"project_id\": 1,\n      \"user_id\": 1\n      \"content\": \"Comment content\",\n      \"created_at\": \"2024-08-24T00:00:00.000000Z\",\n      \"updated_at\": \"2024-08-24T00:00:00.000000Z\",\n    }\n  ],\n  \"tasks\": [\n    {\n      \"id\": 1,\n      \"user_id\": 1,\n      \"project_id\": 1,\n      \"title\": \"Project Title\",\n      \"description\": \"Project Description\",\n      \"start_at\": \"2024-12-20\",\n      \"end_at\": \"2025-01-20\",\n      \"priority\": \"low\",\n      \"status\": \"available-soon\",\n      \"assigned_email\": \"testusedsar@email.com\",\n      \"created_at\": \"2024-08-24T13:51:22.000000Z\",\n      \"updated_at\": \"2024-08-24T13:51:22.000000Z\"\n    }\n  ]\n}"
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        404:
          description: 'Project not found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'This project does not exist'
                properties:
                  message:
                    type: string
                    example: 'This project does not exist'
      tags:
        - Projects
    put:
      summary: 'Update Project.'
      operationId: updateProject
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  title: 'Project Title'
                  description: 'Project Description'
                  start_at: '2024-12-31'
                  end_at: '2025-01-10'
                  status: available-soon
                  user_id: 1
                  updated_at: '2024-08-24T00:00:00.000000Z'
                  created_at: '2024-08-24T00:00:00.000000Z'
                  id: 1
                properties:
                  title:
                    type: string
                    example: 'Project Title'
                  description:
                    type: string
                    example: 'Project Description'
                  start_at:
                    type: string
                    example: '2024-12-31'
